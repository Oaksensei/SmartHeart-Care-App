
plugins {
	id 'com.android.application'
	id 'kotlin-android'
	// The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
	id 'dev.flutter.flutter-gradle-plugin'
}

repositories {
	flatDir {
		dirs 'libs'
	}
}

configurations.all {
	exclude group: 'com.android.support', module: 'support-v4'
}

android {
	namespace "com.movesense.samples.ecgsample"
	compileSdkVersion flutter.compileSdkVersion
	ndkVersion flutter.ndkVersion

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_17
		targetCompatibility JavaVersion.VERSION_17
	}

	kotlinOptions {
		jvmTarget = JavaVersion.VERSION_17.toString()
	}

	defaultConfig {
		// TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
		applicationId "com.example.ecg_flutter_app"
		// You can update the following values to match your application needs.
		// For more information, see: https://flutter.dev/to/review-gradle-config.
		minSdkVersion flutter.minSdkVersion
		targetSdkVersion flutter.targetSdkVersion
		versionCode flutter.versionCode
		versionName flutter.versionName
	}

	buildTypes {
		release {
			// TODO: Add your own signing config for the release build.
			// Signing with the debug keys for now, so `flutter run --release` works.
			signingConfig signingConfigs.debug
		}
	}
}

flutter {
	source '../..'
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation(name: 'mdslib-3.33.1-release', ext: 'aar')
	implementation 'com.polidea.rxandroidble2:rxandroidble:1.10.2'
	implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
	implementation 'io.reactivex.rxjava2:rxjava:2.2.8'
	implementation 'com.google.code.gson:gson:2.8.0'
	implementation 'com.jjoe64:graphview:4.2.1'
	implementation 'androidx.appcompat:appcompat:1.4.0' // Using AndroidX instead of support lib
	implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
	implementation 'com.google.android.material:material:1.5.0'
	implementation 'androidx.coordinatorlayout:coordinatorlayout:1.2.0'
}

